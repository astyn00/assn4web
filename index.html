<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Bride Price Calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Bride Price Calculator</h1> <p></p>
                <form id="calculatorForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required><br><br>

                    <label for="startingBid">Starting Bid:</label>
                    <input type="number" id="startingbid" required><br><br>

                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    
                    <label for="caste">Caste:</label>
                    <select id="caste">
                      <option value="100">Brahmin</option>
                      <option value="50">Kshatriya</option>
                      <option value="20">Vaishya</option>
                      <option value="10">Shudra</option>
                      <option value="-50">Varna - untouchable</option>
                    </select><br><br>

                    <label>Skills:</label><br>
                    <input type="checkbox" value="10" class="skills"> Playing on a musical instrument<br>
                    <input type="checkbox" value="20" class="skills"> Good cook<br>
                    <input type="checkbox" value="15" class="skills"> Easygoing character<br>
                    <input type="checkbox" value="10" class="skills"> Sings well<br><br>

                    <label>Age:</label><br>
                    <input type="radio" name="age" value="1.5"> Between 18-23<br>
                    <input type="radio" name="age" value="1.2"> Between 24-27<br>
                    <input type="radio" name="age" value="0.95"> 28+<br><br>

                    <label>Reputation:</label><br>
                    <input type="checkbox" value="0.85" class="reputation"> Gossips about his/her parent's attitude<br>
                    <input type="checkbox" value="0.9" class="reputation"> Gossips about his/her character<br>
                    <input type="checkbox" value="-20" class="reputation"> General gossips around his/her person<br><br>

                    <label for="loveLetter">Love Letter:</label><br>
                    <textarea id="loveLetter" maxlength="500"></textarea><br><br>

                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
